[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-servers"
description = "MCP Servers generated from OpenAPI specifications"
readme = "README.md"
authors = [
    { name = "ag2ai", email = "support@ag2.ai" },
]

keywords = ["Model Context Protocol", "MCP", "LLMs"]

requires-python = ">=3.9"

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
]

dynamic = ["version"]

dependencies = [
    # install ag2 from github repo 'ag2ai/ag2', branch '1554-create-mcp-proxy-from-openapi-specifications'
    "pyautogen[mcp-proxy-gen,mcp]==0.8.7",
]

[project.optional-dependencies]

docs = [
]

# dev dependencies
devdocs = [
    "mkdocs==1.6.1",
    "mkdocs-autorefs==1.4.1",  # mkdocs build fails if upgraded
    "mkdocs-material==9.6.11",
    "mkdocs-static-i18n==1.3.0",
    "mdx-include==1.4.2",
    "mkdocstrings[python]==0.29.1",
    "mkdocs-literate-nav==0.6.2",
    "mkdocs-git-revision-date-localized-plugin==1.4.5",
    "mike==2.1.3",  # versioning
    "mkdocs-minify-plugin==0.8.0",
    "mkdocs-macros-plugin==1.3.7",  # includes with variables
    "mkdocs-glightbox==0.4.0",  # img zoom
    "pillow==11.2.1",
    "cairosvg==2.7.1",
    "typer>=0.15.2",
    "requests",  # do not pin it
#    "fastapi==0.115.12",
]

lint = [
    "types-PyYAML",
    "types-setuptools",
    "types-ujson",
    "types-Pygments",
    "types-docutils",
    "mypy==1.15.0",
    "ruff==0.11.5",
    "bandit==1.8.3",
    "semgrep==1.118.0",
    "codespell==2.4.1",
    "pytest-mypy-plugins==3.2.0",
]

test-core = [
    "coverage[toml]==7.8.0",
    "pytest==8.3.5",
    "pytest-asyncio==0.25.3",
    "dirty-equals==0.9.0",
    "pytest-rerunfailures==15.0",
    "jsondiff==2.2.1",
]

testing = [
    "mcp-servers[test-core]",
]

dev = [
    "mcp-servers[lint,testing,devdocs,docs]",
    "pre-commit==4.2.0",
    "detect-secrets==1.5.0",
]

[project.urls]
Homepage = "https://github.com/ag2ai/mcp-servers"
Documentation = "https://ag2ai.github.io/mcp-servers"
Tracker = "https://github.com/ag2ai/mcp-servers/issues"
Source = "https://github.com/ag2ai/mcp-servers"
Discord = "https://discord.gg/kJjSGWrknU"

[tool.hatch.version]
path = "mcp_servers/__about__.py"

[tool.hatch.build]
skip-excluded-dirs = true
exclude = [
    "/tests",
    "/docs",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
only-include = ["mcp_servers"]

[tool.hatch.build.targets.wheel.sources]
# "src" = ""
# "scripts" = "mcp_servers/scripts"

[tool.mypy]

files = ["mcp_servers", "tests", "docs/docs_src"]
exclude = ['mcp_servers/servers']

strict = true
python_version = "3.9"
ignore_missing_imports = true
install_types = true
non_interactive = true
plugins = [
    "pydantic.mypy",
]

# from https://blog.wolt.com/engineering/2021/09/30/professional-grade-mypy-configuration/
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
show_error_codes = true
warn_unused_ignores = false

disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_any_unimported = false

[tool.ruff]
fix = true
line-length = 88
# target-version = 'py39'
include = ["mcp_servers/**/*.py", "mcp_servers/**/*.pyi", "tests/**/*.py", "docs/**/*.py", "examples/**/*.py", "pyproject.toml"]
exclude = ["docs/docs_src", "tests/openapi/security/expected_*.py", "mcp_servers/servers"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors     https://docs.astral.sh/ruff/rules/#error-e
    "W",     # pycodestyle warnings   https://docs.astral.sh/ruff/rules/#warning-w
    "C90",   # mccabe                 https://docs.astral.sh/ruff/rules/#mccabe-c90
    "N",     # pep8-naming            https://docs.astral.sh/ruff/rules/#pep8-naming-n
    "D",     # pydocstyle             https://docs.astral.sh/ruff/rules/#pydocstyle-d
    "I",     # isort                  https://docs.astral.sh/ruff/rules/#isort-i
    "F",     # pyflakes               https://docs.astral.sh/ruff/rules/#pyflakes-f
    "ASYNC", # flake8-async           https://docs.astral.sh/ruff/rules/#flake8-async-async
    "C4",    # flake8-comprehensions  https://docs.astral.sh/ruff/rules/#flake8-comprehensions-c4
    "B",     # flake8-bugbear         https://docs.astral.sh/ruff/rules/#flake8-bugbear-b
    "Q",     # flake8-quotes          https://docs.astral.sh/ruff/rules/#flake8-quotes-q
    "T20",   # flake8-print           https://docs.astral.sh/ruff/rules/#flake8-print-t20
    "SIM",   # flake8-simplify        https://docs.astral.sh/ruff/rules/#flake8-simplify-sim
    "PT",    # flake8-pytest-style    https://docs.astral.sh/ruff/rules/#flake8-pytest-style-pt
    "PTH",   # flake8-use-pathlib     https://docs.astral.sh/ruff/rules/#flake8-use-pathlib-pth
    "TCH",   # flake8-type-checking   https://docs.astral.sh/ruff/rules/#flake8-type-checking-tch
    "RUF",   # Ruff-specific rules    https://docs.astral.sh/ruff/rules/#ruff-specific-rules-ruf
    "PERF",  # Perflint               https://docs.astral.sh/ruff/rules/#perflint-perf
]

ignore = [
    "E501",  # line too long, handled by formatter later
    # "C901",  # too complex
    "D418",  # Function decorated with `@overload` shouldn't contain a docstring

    # todo pep8-naming
    # "N817",  # CamelCase `*` imported as acronym `*`
    #  "N815",  # Variable `*` in class scope should not be mixedCase
    # "N803",  # Argument name `expandMessageExamples` should be lowercase

    # todo pydocstyle
    "D100",  # missing docstring in public module
    "D101",
    "D102",
    "D103",
    "D104",  # missing docstring in public package
    # "D105",
    # "D106",  # Missing docstring in public nested class
]

[tool.ruff.lint.isort]
case-sensitive = true

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = []

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q -m 'not slow'"
testpaths = [
    "tests",
]
markers = [
    "slow",
    "all",
]

[tool.coverage.run]
parallel = true
branch = true
concurrency = [
    "multiprocessing",
    "thread"
]
source = [
#    "docs/docs_src",
#    "examples",
    "mcp_servers",
#    "tests",
]
context = '${CONTEXT}'
omit = [
    "**/__init__.py",
]

[tool.coverage.report]
show_missing = true
skip_empty = true
sort = "miss"

exclude_also = [
    "if __name__ == .__main__.:",
    "self.logger",
    "def __repr__",
    "lambda: None",
    "from .*",
    "import .*",
    '@(abc\.)?abstractmethod',
    "raise NotImplementedError",
    'raise AssertionError',
    'logger\..*',
    "pass",
    '\.\.\.',
]
omit = [
    '*/__about__.py',
    '*/__main__.py',
    '*/__init__.py',
]

[tool.bandit]

[tool.black]

line-length = 88

extend-exclude = """
/(
    docs/docs_src
    | some_other_dir
)/
"""

[tool.codespell]
skip = "./venv*,./docs/site/*,./mcp_servers/servers/*"
ignore-words = ".codespell-whitelist.txt"
