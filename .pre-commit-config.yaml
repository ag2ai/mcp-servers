# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-added-large-files
    -   id: check-ast
    -   id: check-yaml
        exclude: "docs/mkdocs.yml"
    -   id: check-toml
    -   id: check-json
    -   id: trailing-whitespace
    -   id: check-merge-conflict
    -   id: detect-private-key
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
        exclude: |
            (?x)^(
                docs/docs/SUMMARY.md|
                docs/docs/en/api/.meta.yml|
                docs/docs/en/release.md|
                docs/assets/imgs/.*
            )$
    -   id: no-commit-to-branch
    -   id: check-yaml
        exclude: 'docs/mkdocs.yml'
    -   id: check-added-large-files

-   repo: local
    hooks:
    -   id: check-license-headers
        name: check license headers
        entry: python ./scripts/pre-commit-license-check.py
        language: python
        types: [python]
        exclude: |
            (?x)^(
            notebook/.* |
            website/.*
            )$

-   repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
    -   id: codespell
        exclude: |
            (?x)^(
                docs/overrides/home.html|
                mcp_servers/servers/.*
            )$

-   repo: local
    hooks:
    -   id: lint
        name: Linter
        entry: "scripts/lint-pre-commit.sh"
        language: python
        language_version: python3.9
        types: [python]
        require_serial: true
        verbose: true

-   repo: local
    hooks:
      - id: check-license-headers
        name: check license headers
        entry: python ./scripts/pre-commit-license-check.py
        language: python
        types: [python]
        exclude: |
          (?x)^(
            notebook/.* |
            website/.*
          )$

-   repo: local
    hooks:
      - id: static-analysis
        name: Static analysis
        entry: "scripts/static-pre-commit.sh"
        language: python
        language_version: python3.9
        types: [python]
        require_serial: true
        verbose: true

-   repo: local
    hooks:
    -   id: docs
        name: Build docs
        entry: "scripts/build-docs-pre-commit.sh"
        language: python
        language_version: python3.9
        files: ^docs
        require_serial: true
        verbose: true

-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
              package.lock.json|
              pnpm-lock.yaml|
              examples/openapi/whatsapp_openapi_complete.json
          )$
